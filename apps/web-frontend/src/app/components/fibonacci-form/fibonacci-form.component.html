<mat-card class="m-4">
  <mat-card-header>
    <mat-card-title>Input</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="onSubmit()"
      [formGroup]="form">
      <div class="flex flex-col">
        <div class="flex justify-between items-center">
          <p class="mb-2">Enter the Limit</p>
          <p class="mb-2">
            {{ form.value.n }}
        </div>
        <input type="range"
          [formControlName]="'n'"
          min="2"
          max="50" />
      </div>
      <div class="flex justify-center items-center">
        <button>Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
