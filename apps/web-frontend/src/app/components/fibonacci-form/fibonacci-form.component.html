<div class="flex flex-col m-4 p-4 border rounded-sm">
  <form (submit)="onSubmit()"
    [formGroup]="form">
    <div class="flex flex-col">
      <div class="flex justify-between items-center">
        <p class="mb-2">Enter the Limit</p>
        <p class="mb-2">
          {{ form.value.n }}
      </div>
      <input type="range"
        [formControlName]="'n'"
        min="1"
        max="50" />
    </div>
    <div class="flex justify-center items-center">
      <button>Submit</button>
    </div>
  </form>
</div>
