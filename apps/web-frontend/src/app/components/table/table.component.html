<mat-table #table
  [dataSource]="dataSource">

  <!-- Index -->
  <ng-container matColumnDef="index">
    <mat-header-cell *matHeaderCellDef
      class="flex-col justify-center items-center"> Index </mat-header-cell>
    <mat-cell *matCellDef="let element"
      class="flex-col justify-center items-center border-r border-gray-200"> {{element.index}} </mat-cell>
  </ng-container>

  <!-- Value -->
  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef
      class="flex-col justify-center items-center"> Value </mat-header-cell>
    <mat-cell *matCellDef="let element"
      class="flex-col justify-center items-center">
      <span class="font-mono">{{element.value}}</span>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator #paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  [showFirstLastButtons]="true">
</mat-paginator>
