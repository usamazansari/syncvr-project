<mat-card>
  <mat-card-header>
    <mat-card-title class="font-bold">History</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="!!tableData.length; else noData">
      <syncvr-project-table [data]="tableData"
        [columns]="tableColumns"
        (viewResult$)="viewResult($event)"></syncvr-project-table>
    </ng-container>
    <ng-template #noData>
      <p class="text-center text-red-500 font-bold">No entries in the database</p>
    </ng-template>
  </mat-card-content>
</mat-card>
