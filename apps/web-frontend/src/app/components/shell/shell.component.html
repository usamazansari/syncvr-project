<div class="flex flex-col justify-between min-h-screen">
  <div class="flex flex-col">
    <mat-toolbar class="bg-blue-500 text-white mat-elevation-z4 sticky top-0 left-0 right-0 z-10">
      <div class="flex justify-between items-center w-full">
        <span class="font-bold">Fibonacci Series Generator</span>
        <a href="https://github.com/usamazansari/syncvr-project"
          target="_blank"
          mat-icon-button>
          <span class="material-icons">star</span>
        </a>
      </div>
    </mat-toolbar>

    <div class="w-screen grid grid-cols-1 lg:grid-cols-10 gap-4 p-4">
      <div class="flex flex-col gap-4 lg:col-start-1 lg:col-end-5">
        <syncvr-project-form (triggerResult$)="fetchFibonacci($event)"></syncvr-project-form>
        <syncvr-project-result [result]="(result$ | async)!"
          [timestamp]="(timestamp$ | async)!"
          [addresser]="addresser$ | async"></syncvr-project-result>
      </div>
      <div class="flex flex-col lg:col-start-5 lg:col-end-11">
        <syncvr-project-history [history]="(history$ | async)!"
          (fetchResult$)="fetchResult($event)"
          (fetchHistory$)="fetchHistory()"></syncvr-project-history>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-between p-4 border-t border-gray-500">
    <div class="flex items-center">
      <p class="flex items-center text-xs">
        Made with <span class="material-icons text-red-500 mx-2">favorite</span> by <a class="text-blue-500 ml-2"
          href="https://github.com/usamazansari"
          target="_blank">@usamazansari</a>
      </p>
    </div>
    <div class="flex items-center">
      <a href="https://github.com/usamazansari"
        target="_blank">
        <img src="/assets/github-svgrepo-com.svg"
          alt="Github"
          class="w-6 mr-2">
      </a>
      <a href="https://www.linkedin.com/in/usama-ansari-81380080/"
        target="_blank">
        <img src="/assets/linkedin-svgrepo-com.svg"
          alt="LinkedIn"
          class="w-6 ml-2">
      </a>
    </div>
  </div>
</div>
